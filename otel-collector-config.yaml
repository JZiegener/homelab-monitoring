receivers:
  otlp:
    protocols:
      grpc:
  influxdb:
    endpoint: "0.0.0.0:8086"
  

exporters:
  prometheus:
    endpoint: "0.0.0.0:9101"
    const_labels:
      label1: proxmox
  logging:
 
processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 4000
    spike_limit_mib: 800
  batch:
  batch/2:
    send_batch_size: 10000
    timeout: 10s

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    metrics:
      receivers: [influxdb]
      processors: [memory_limiter,batch]
      exporters: [prometheus,logging]
